Mobcash:
    #Don't edit the Version.
    Version: "7.2"
    #Enable/disable messages when you kill a mob
    Message-enabled: true
    #Message sent to a player who just killed a mob
    #Replacements can be used: colors &(1-9 | a-f) words <(player | mob | money)>
    Message: "&6Good job &c<player>! you just killed a &c<mob> &6and recieved &c$<money>."
    #Send message as ACTIONBAR or as regular MESSAGE
    Message-Type: ACTIONBAR

    #Disable cash for ways mobs have been spawned
    Disable:
        Mob Spawners: false
        Spawn Egg: false
        Breeding: false
        Natural: false
        Slime Split: false
    #Worlds that the plugin is enabled in
    Worlds:
        - world
        - world_nether
    #Settings for the amount of cash players get for killing mobs
    Mobs:
        #Group Mob Settings
        #This is for people who want to set the same price for all mobs in a group
        Group Settings:
            #if set to false Individual Mob Settings will be enabled
            Enabled: false
            Friendly Mobs:
                min: 5
                max: 5
            Agressive Mobs:
                min: 10
                max: 10
            Bosses:
                min: 40
                max: 40
        #Individual Mob Settings 
        #Format min | max <value>
        #If you want the disable the mob put 0 as the amount for min and max value
        
