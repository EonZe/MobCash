            Set-enabled: true
        #How much should killer get?
            Killer-recieves:
                min: 10
                max: 10
        #Message to a killer:
            Killer-Message:
                Enabled: true
                Message: "&c<killer>&6! you  killed &c&victim &6and gained &c<money>!"
                #Send message as ACTIONBAR or as regular MESSAGE
                Message-Type: ACTIONBAR
        #How much should killed player lose?
            Victim-loses:
                min: 10
                max: 10
